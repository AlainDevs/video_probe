
# Run with `dart run ffigen --config ffigen.yaml`.
name: VideoProbeBindings
description: |
  Bindings for `src/video_probe.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/video_probe_bindings_generated.dart'
headers:
  entry-points:
    - 'src/video_probe.h'
  include-directives:
    - 'src/video_probe.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
