name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - run: flutter test

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - working-directory: example
        run: flutter pub get
      - working-directory: example
        run: flutter build macos --debug
      - working-directory: example
        run: flutter test integration_test/plugin_integration_test.dart -d macos

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-libav xvfb
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - working-directory: example
        run: flutter pub get
      - working-directory: example
        run: flutter build linux --debug
      - working-directory: example
        run: |
          Xvfb :99 -screen 0 1280x1024x24 &
          export DISPLAY=:99
          sleep 2
          flutter test integration_test/linux_integration_test.dart -d linux

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - working-directory: example
        run: flutter pub get
      - working-directory: example
        run: flutter build windows --debug
      - working-directory: example
        run: flutter test integration_test/windows_integration_test.dart -d windows

  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - run: flutter pub get
      - working-directory: example
        run: flutter pub get
      - working-directory: example
        run: flutter build apk --debug
      - name: Run Android integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: pixel_5
          script: cd example && flutter test integration_test/android_integration_test.dart

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: browser-actions/setup-chrome@v1
      - uses: nanasess/setup-chromedriver@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - working-directory: example
        run: flutter pub get
      - name: Start ChromeDriver
        run: |
          chromedriver --port=4444 &
          sleep 2
      - name: Run Web integration tests
        working-directory: example
        # Use timeout to handle flutter drive exit issue (Flutter bug #150538)
        run: |
          timeout 120s flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/web_integration_test.dart \
            -d chrome || test $? -eq 124
        # Exit code 124 means timeout (tests passed but flutter drive didn't exit)
